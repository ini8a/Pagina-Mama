<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peces | Iciar Ochoa</title>
  <link href="https://fonts.googleapis.com/css2?family=Gill+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
  background-image: url('fondo.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  padding: 0px;
}



    nav {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(255,255,255,0.85);
      padding: 1rem 3rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }

    .logo-img {
      height: 40px;
      width: auto;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 2rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: 0.3s;
    }

    nav a:hover {
      color: #666;
    }

    .container {
      padding-top: 8rem;
      max-width: 1000px;
      margin: auto;
      padding: 5rem 2rem;
    }

    .obra-detalle {
      background-color: rgba(234, 229, 223, 0.95);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
    }

    .obra-detalle img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    .obra-detalle h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .obra-detalle p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .volver {
      display: inline-block;
      margin-top: 2rem;
      background: #333;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .volver:hover {
      background: #555;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 5rem;
    }
    
    .fotos-adicionales {
      margin-top: 3rem;
      text-align: center;
    }

    .fotos-adicionales h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #222;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .galeria img {
      max-width: 100%;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    .visor-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .visor-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .boton-correo {
      display: inline-block;
      margin-top: 1rem;
      background: #a86d6d;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .boton-correo:hover {
      background: #8c5555;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <span class="logo-text">Iciar Ochoa</span>
      <img src="logo.jpeg" alt="Logotipo Iciar Ochoa" class="logo-img">
    </div>
    <div>
      <a href="index.html#inicio">Inicio</a>
      <a href="index.html#galeria">Galería</a>
      <a href="index.html#info">Información</a>
    </div>
  </nav>

  <div class="container">
    <div class="obra-detalle">
      <img src="peces.jpeg" alt="Sol">
      <h1>Peces</h1>
      <p>Acuarela · 24x18 cm</p>
      <p>Precio: 60 €</p>
      <p>Esta obra evoca la calidez del sol con una combinación vibrante de acrílico y detalles en pan de oro.</p>
      
      <a class="boton-correo" href="mailto:iciarochoa@gmail.com?subject=Interesado%20en%20obra&body=Hola%2C%20estoy%20interesado%20en%20la%20obra%20%22Lavanda%20y%20Pájaros%22.%20%C2%BFPodr%C3%ADas%20darme%20m%C3%A1s%20informaci%C3%B3n%3F">Contactar por correo</a>
      
      <div class="fotos-adicionales">
        
        <div class="galeria">
        <img src="peces1.jpeg" alt="Detalle 1 de la obra">
        </div>
      </div>
      
      <a class="volver" href="ici.html#galeria">← Volver a la galería</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Iciar Ochoa. Todos los derechos reservados.</p>
  </footer>
  
    <!-- Visor ampliado -->
  <div class="visor-overlay" id="visor">
    <img src="" alt="Imagen ampliada">
  </div>

  <script>
    const visor = document.getElementById('visor');
    const visorImg = visor.querySelector('img');
    const galeriaImgs = document.querySelectorAll('.galeria img');

    galeriaImgs.forEach(img => {
      img.addEventListener('click', () => {
        visor.style.display = 'flex';
        visorImg.src = img.src;
        visorImg.alt = img.alt;
      });
    });

    visor.addEventListener('click', (e) => {
      if (e.target !== visorImg) {
        visor.style.display = 'none';
        visorImg.src = '';
      }
    });
  </script>
  

</body>
</html>
