<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hortensias sobre tabla | Iciar Ochoa</title>
  <link href="https://fonts.googleapis.com/css2?family=Gill+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url('fondo.jpg') center/cover no-repeat fixed;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      background: white;
      padding: 1rem 3rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }

    .logo-img {
      height: 40px;
      width: auto;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 2rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: 0.3s;
    }

    nav a:hover {
      color: #666;
    }

    .container {
      padding-top: 8rem;
      max-width: 1000px;
      margin: auto;
      padding: 5rem 2rem;
    }

    .obra-detalle {
      background-color: rgba(234, 229, 223, 0.95);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
    }

    .obra-detalle img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    .obra-detalle h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .obra-detalle p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .volver {
      display: inline-block;
      margin-top: 2rem;
      background: #333;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .volver:hover {
      background: #555;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 5rem;
    }
    
    .fotos-adicionales {
  margin-top: 3rem;
  text-align: center;
}

.fotos-adicionales h2 {
  font-size: 1.8rem;
  margin-bottom: 2rem;
  color: #222;
}

.galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
}

.galeria img {
  max-width: 100%;
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.galeria img:hover {
  transform: scale(1.03);
}

  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <span class="logo-text">Iciar Ochoa</span>
      <img src="logo.jpeg" alt="Logotipo Iciar Ochoa" class="logo-img">
    </div>
    <div>
      <a href="index.html#inicio">Inicio</a>
      <a href="index.html#galeria">Galería</a>
      <a href="index.html#info">Información</a>
    </div>
  </nav>

  <div class="container">
    <div class="obra-detalle">
      <img src="sobre_tabla.jpg" alt="Sol">
      <h1>Hortensias sobre tabla</h1>
      <p>Acrílico y pan de oro · 70x50 cm</p>
      <p>Precio: 120 €</p>
      <p>Esta obra evoca la calidez del sol con una combinación vibrante de acrílico y detalles en pan de oro.</p>
      
      <div class="fotos-adicionales">
        
        <div class="galeria">
        <img src="sobretabla1.jpg" alt="Detalle 1 de la obra">
        <img src="sobretabla2.jpg" alt="Detalle 2 de la obra">
        </div>
      </div>
      
      <a class="volver" href="ici.html#galeria">← Volver a la galería</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Iciar Ochoa. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
